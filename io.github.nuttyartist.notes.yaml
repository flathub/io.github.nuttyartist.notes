app-id: io.github.nuttyartist.notes
runtime: org.kde.Platform
runtime-version: '6.4'
sdk: org.kde.Sdk
command: notes

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: notes
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUPDATE_CHECKER=OFF
      - -DPRO_VERSION=OFF
    sources:
      - type: git
        url: https://github.com/nuttyartist/notes.git
        tag: v2.2.1
        commit: f847e2a559e881b993d16ae7c9d9c2ef719168e6
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      # TODO: Remove this for the next release
      - type: patch
        path: patches/update-appdata-for-2.2.0.diff
