app-id: io.github.nuttyartist.notes
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: notes

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: notes
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUPDATE_CHECKER=OFF
      - -DPRO_VERSION=OFF
    sources:
      - type: git
        url: https://github.com/nuttyartist/notes.git
        tag: v2.3.0
        commit: 648e488c4a321fe88df837163a7c5dd08c421f35
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
